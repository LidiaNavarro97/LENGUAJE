<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAP08:Formularios</title>
</head>
<body>
    <h1>Ejemplo inicial formulario</h1>

    <form action="http:/midominio.com" method="post" enctype="multipart/form-data"><!--en el action va la pagina web a donde va lo q envio--><!--en el multipart sirve para poder enviar el fichero-->

        <p>
            <label for="provincia">Seleccione provincia </label><br>
                <select name="provincia" id="provincia">
                    <option value="C">Cádiz</option>
                    <option value="S">Sevilla</option>
                    <option value="M">Málaga</option>
                </select>
        </p>

        <p>Texto de su queja <br><!--textarea para el tamaño de la cuadricula del texto-->
            <label>
                <textarea name="miqueja" cols="72" rows="12">Rellene con su queja</textarea>
            </label>
        </p>

        <p> Seleccione el color
            <label for="mi color"></label>
            <input type="color" name="mi color" id="micolor">  
        </p>

        <p> Seleccione sus preferencias <br>
            <label><input type="checkbox" name="preferencias" value="C">Cine</label>
            <label><input type="checkbox" name="preferencias" value="T">Teatro</label>
            <label><input type="checkbox" name="preferencias" value="V">Viajes</label>
        </p>

        <p> Selecciona tu modulo preferido <br>
            <label><input type="radio" name="modulo" value="LMSGI">Lenguaje de marca</label><br>
            <label><input type="radio" name="modulo" value="SI">Sistemas Informáticos</label><br>
            <label><input type="radio" name="modulo" value="Pr">Programación</label>
        </p>

        <p>
            <label> Factura de compra <br>
                <input type="file" name="factura">
            </label>
        </p>

        <!--label es para dejar claro con quien esta relacionado-->
        <p>
            <!--en el for se pone lo que tengas escrito en id-->
            <label for="usuario">Usuario</label><br>
            <!--tablita para poder escribir-->
            <input type="text" name="usuario" id="usuario">
        </p>
       

        <p>
            <label for="clave">Password</label><br>
            <input type="password" name="clave" id="clave">
        </p>

        <p>
            <label>Fecha de compra <br>
                <input type="date" name="Fecha" required><!--required es para que sea necesario, en este caso enviar la fecha, sino NO se envia el formulario-->
            </label>
        </p>

        <p>
            <label>Correo electronico <br>
                <input type="email" name="correo" placeholder="Use su email personal">
            </label>
        </p>

        <!--submit para enviar-->
        <input type="submit" value="enviar">
        <!--reset para limpiar el texto escrito-->
        <input type="reset" value="Limpiar">





    </form>
</body>
</html>
